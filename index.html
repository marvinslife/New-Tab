<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-page">
        <h1>Game Hub</h1>
        <div id="game-list">
            <button onclick="loadGame('game1')">Game 1</button>
            <button onclick="loadGame('game2')">Game 2</button>
            <button onclick="loadGame('game3')">Game 3</button>
            <button onclick="loadGame('game4')">Game 4</button>
            <button onclick="loadGame('game5')">Game 5</button>
            <button onclick="loadGame('game6')">Game 6</button>
            <button onclick="loadGame('game7')">Game 7</button>
            <button onclick="loadGame('game8')">Game 8</button>
            <button onclick="loadGame('game9')">Game 9</button>
            <button onclick="loadGame('game10')">Game 10</button>
            <button onclick="loadGame('game11')">Game 11</button>
            <button onclick="loadGame('game12')">Game 12</button>
            <button onclick="loadGame('game13')">Game 13</button>
            <button onclick="loadGame('game14')">Game 14</button>
            <button onclick="loadGame('game15')">Game 15</button>
            <button onclick="loadGame('game16')">Game 16</button>
            <button onclick="loadGame('game17')">Game 17</button>
            <button onclick="loadGame('game18')">Game 18</button>
            <button onclick="loadGame('game19')">Game 19</button>
            <button onclick="loadGame('game20')">Game 20</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <iframe id="game-frame"></iframe>
        <button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button id="back-to-home-btn" onclick="goHome()">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
