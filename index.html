<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Feed</title>
</head>
<body>
  <h1>Latest Posts from Reddit</h1>
  <div id="reddit-posts"></div>

  <script>
    fetch('https://www.reddit.com/r/all.json')
      .then(response => response.json())
      .then(data => {
        const posts = data.data.children;
        const postsContainer = document.getElementById('reddit-posts');
        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.innerHTML = `<h2>${post.data.title}</h2><p>${post.data.selftext}</p>`;
          postsContainer.appendChild(postElement);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
